<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Variedades de morango</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	
	
</head>
<body>
	<form action="" id ="form" class="variedade-form">
		<fieldset>
			<legend>Cadastrar variedade</legend>
			<label>
				Nome
				<input type="text" name="" value="" placeholder="Nome da variedade" id="nome" pattern=".{3,}" required="required">
			</label>
			<label>
				Descrição
				<textarea id = "descricao"cols="30" rows="10" pattern=".{30,}" required="required"></textarea>
			</label>
			<div class="botoes">
				<input type="submit" name="" value="Salvar" id="salvar">
				<input type="reset" name="" value="Cancelar" id="cancelar">
			</div>

		</fieldset>
	</form>
	<table id="tabela-variedades" class="tabela">
		<caption>Gerenciar variedades</caption>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descrição</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script type="text/javascript" src="js/VariedadeDAO.js"></script>
	<script type="text/javascript" src="js/TableController.js"></script>
	<script type="text/javascript" src = "js/Index.js"></script>
</body>
</html>
