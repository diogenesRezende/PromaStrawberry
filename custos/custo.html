<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Custos</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="form-custos">
			<form id="form">
				<fieldset>
					<legend>
						Cadastrar Novo Custo
					</legend>

					<label>Nome:
						<input type="text" id="nome" required="required" placeholder="Nome do Custo"/>
					</label>

					<label>Valor:
						<input type="text" id="valor" required="required" placeholder="Valor"/>
					</label>

					<input type="submit" value="Salvar" id="bt-salvar"/>
					<input type="reset" value="Cancelar" id="bt-limpar"/>

				</fieldset>

			</form>

		</div>

		<div id="table-custos">
			<table id="tabela-custos" class="tabela">
		<caption>Gerenciar custos</caption>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Valor</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
		</div>
		<div>
			Total
			<input type="text" id="total" disabled="disabled" name="" value="" placeholder="">
		</div>

		<script type="text/javascript" src="js/CustoDAO.js"></script>
		<script type="text/javascript" src="js/TableController.js"></script>
		<script type="text/javascript" src="js/Index.js"></script>
	</body>
</html>
