<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Custos</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="header">

			<div id="init" >
				<a  href="../index.html"> <img id="init-img" /> <label class="label">Ínicio </label> </a>
			</div>

			<div id="title">
				<h1>Proma Strawberry</h1>
				<h2>Production Manager Strawberry</h2>
			</div>
		</div>
		<form id="form">
			<fieldset>
				<legend>
					Cadastrar Novo Custo
				</legend>

				<label>
					<p class="label">
						Nome:
					</p>
					<input type="text" id="nome" required="required" placeholder="Nome do Custo"/>
				</label>

				<label>
					<p class="label">
						Valor:
					</p>
					<input type="text" id="valor" required="required" placeholder="Valor"/>
				</label>

				<div class="botoes">
					<input type="submit" name="" value="Salvar" id="salvar">
					<input type="reset" name="" value="Cancelar" id="cancelar">
				</div>

			</fieldset>

		</form>

		<div id="table">
			<table id="tabela-custos" class="tabela">
				<caption>
					Gerenciar custos
				</caption>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Valor</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="div-total">
			<label>
				<p class="label">
					Total
				</p>
				<input type="text" id="total" disabled="disabled" name="" value="" placeholder="">
			</label>

		</div>

		<script type="text/javascript" src="js/CustoDAO.js"></script>
		<script type="text/javascript" src="js/TableController.js"></script>
		<script type="text/javascript" src="js/Index.js"></script>
	</body>
</html>
