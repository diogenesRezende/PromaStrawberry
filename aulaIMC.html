<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Exercício IMC</title>
	<link rel="stylesheet" href="css/style_imc.css">
	<script type="text/javascript" src="js/imc.js"></script>
</head>
<body>
	<section id="banner">
		<img src="img/imc.jpg">
	</section>
	<form id="formulario" action="aulaIMC_submit" method="post">
		<fieldset>
			<legend>Cálculo do IMC</legend>
			<div class="campo">
				<label for="kilos">Kilos: </label>
				<input type="text" name="kilos" value="" placeholder="kg">
			</div>
			<div class="campo">
				<label for="metros">Metros: </label>
				<input type="text" name="metros" value="" placeholder="m">
			</div>
			
			<div class="campo">
				<label for="centimetros">Centímetros: </label>
				<input type="text" name="centimetros" value="" placeholder="cm">
			</div>
			<div class="campo">
				<label for="imc">IMC: </label>
				<input type="text" name="imc" disabled="disabled">
			</div>
			<div id="resultado">
				<label for="result">Classificação: </label><br>
				<input id="classification"type="text" name="result" disabled="disabled">
			</div>
			<a href="#" onclick="calcularIMC();">Calcular</a>
		</fieldset>
	</form>
	
</body>
</html>
