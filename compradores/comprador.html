<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Comprador</title>
	<link rel="stylesheet" type="text/css" href="css/compradores.css" />
	
	
</head>
<body>
	<form action="" id ="form" class="comprador-form">
		<fieldset>
			<legend>Cadastrar comprador</legend>
			<label>
				Nome
				<input type="text" placeholder="Nome do comprador" id="nome" required="required">
			</label>
			<label>
				Cidade
				<input type="text" placeholder="Nome da cidade" id="cidade" required="required">
			</label>
			<label>
				Bairro
				<input type="text" id="bairro" placeholder="Nome do bairro">
			</label>
			<label>
				Rua
				<input type="text" id="rua" placeholder="Nome da rua">
			</label>
			<label>
				nº
				<input type="text" id="numero" name="" value="" placeholder="Número da residência">		
			</label>
			<label>
				Celular
				<input type="text" id="celular" name="" value="" placeholder="Celular" required="required">
			</label>
			<label>
				Celular 2
				<input type="text" id="celular2" placeholder="Celular 2 ">
			</label>
			<label>
				Telefone
				<input type="text" id="telefone" placeholder="Telefone">
			</label>
			<div class="botoes">
				<input type="submit" name="" value="Salvar" id="salvar">
				<input type="reset" name="" value="Cancelar" id="cancelar">
			</div>

		</fieldset>
	</form>
	<table id="tabela-compradores" class="tabela">
		<caption>Gerenciar compradores</caption>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Cidade</th>
				<th>Bairro</th>
				<th>Telefone</th>
				<th>Celular</th>
				<th>Celular 2</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script type="text/javascript" src="js/CompradorDAO.js"></script>
	<script type="text/javascript" src="js/TableController.js"></script>
	<script type="text/javascript" src = "js/Index.js"></script>
</body>
</html>
